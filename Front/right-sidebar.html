<html>
	<head>
		<title>TRAMITAZO</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/mainTRAMITAZO.css" />
	</head>
	<body class="no-sidebar is-preload">
		<div id="page-wrapper">

			<!-- Header -->
				<section id="header" class="wrapper">

					<!-- Logo -->
					 	<div id="logo">
							<h1 id="generated-text"></h1>
							<a id="download-link" href="images/CURP.pdf" download="CURP.pdf" style="display: none;"></a>
						</div>
									

					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li><a href="left-sidebar.html">Subir Documentos</a></li>
								<li><a href="index.html">Cerrar Sesión</a></li>
							</ul>
						</nav>

				</section>

			<!-- Main -->
				<div id="main" class="wrapper style2">
					<form method="post" action="#">
						<div class="row gtr-50">
							<div class="col-12">
								<textarea name="message" id="contact-message" placeholder="Dime el tramite que vas a realizar" rows="4"></textarea>
							</div>
							<div class="col-12">
								<ul class="actions botoncenter">
									<li><input type="reset" class="style1" value="Send" id="reset-button" /></li>
									
								</ul>
							</div>
						</div>
					</form>
				</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

			<script>
				document.addEventListener("DOMContentLoaded", function() {
					const generatedTextElement = document.getElementById("generated-text");
					const resetButton = document.getElementById("reset-button");
					const downloadLink = document.getElementById("download-link");
			
					// Función para mostrar el texto letra por letra (efecto de IA)
					function typeText(text, element, callback) {
						let index = 0;
						element.innerHTML = '';  // Limpiamos el contenido previo
						function type() {
							if (index < text.length) {
								element.innerHTML += text.charAt(index);
								index++;
								setTimeout(type, 100); // Ajusta la velocidad de aparición del texto
							} else if (callback) {
								callback(); // Ejecuta la siguiente función después de que termine de mostrar el texto
							}
						}
						type();
					}
			
					// Mostrar mensaje inicial
					typeText("Bienvenido a TRAMITAZO", generatedTextElement);
			
					// Listener para el botón reset
					resetButton.addEventListener("click", function() {
						// Cambia el texto del H1 a "Pensando..."
						typeText("Pensando...", generatedTextElement, function() {
							// Después de 3.5 segundos, cambia el texto del H1 a "Aquí tienes tu documento" y dispara la descarga del PDF
							setTimeout(function() {
								typeText("Aquí tienes tu documento", generatedTextElement, function() {
									// Simula un clic en el enlace para descargar el PDF automáticamente
									downloadLink.click();
								});
							}, 3500);
						});
					});
				});
			</script>
			
			


			
			

	</body>
</html>
